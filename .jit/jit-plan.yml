name: My plan
level: beginner
author: Jit
version: 0.1
owners:
  default: null
references:
  - https://www.jit.io
tags: []
items:
  - name: Scan your code for vulnerabilities (SAST)
    uses: jitsecurity-controls/jit-plans/items/code/item-code-vulnerability.yml@latest
  - name: Scan code for hard-coded secrets
    uses: jitsecurity-controls/jit-plans/items/code/item-secret-detection.yml@latest
override:
  workflows:
    sast:
      jobs:
        static-code-analysis-semgrep-pro:
          enabled: true
          uses: ${{ context.config.custom_registry || registry.jit.io }}/control-semgrep-alpine:latest
        static-code-analysis:
          c-cpp:
            enabled: false
          csharp:
            enabled: false
          go:
            enabled: false
          java:
            enabled: false
          js:
            enabled: false
          kotlin:
            enabled: false
          python:
            enabled: false
          python-semgrep:
            enabled: false
          ruby:
            enabled: false
          rust:
            enabled: false
          scala:
            enabled: false
          swift:
            enabled: false
